
<mat-card class="rePassword container">
  <h3>איפוס סיסמא</h3>
  <mat-form-field>
  <input type="text" [(ngModel)]="nvID" matInput placeholder="תעודת זהות" name="iUserId">
</mat-form-field><br>
<mat-form-field>
  <input type="password" [(ngModel)]="nvPassword" matInput placeholder="הקש סיסמא חדשה" name="nvPassword">
</mat-form-field><br>
<button mat-raised-button  class="matraised-pink" (click)="ResumePassword()">שמירה</button>
</mat-card>
